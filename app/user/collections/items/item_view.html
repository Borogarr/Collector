<div class="row" ui-view>
    <div class="action-bar clearfix">
        <h1>Item View</h1>
        <div>
            <a class="btn btn-primary btn-block" href="" ui-sref="app.item.new">Add an item</a>
        </div>
    </div>
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="well">
			</div>
		</div>
			
			<div class="col-md-9">
				<div class="slat row" ng-repeat="view in item | filter:filterId">
					<img ng-src="{{view.picture}}" width=100% height=100%>
				</div>
			</div>
			<div class="col-md-12">
				<p></p>
				<a class="btn btn-primary btn-block" href="" ui-sref="app.item">Return</a>
				<p></p>
			</div>
		</div>
	</div>
</div>
